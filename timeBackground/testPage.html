
<!doctype html>
<html>
<head>
<style type="text/css">
    
    /* Styles for Demo Clock */
    body{
        font-size: 2em;
        background-color: black;
    }
    .timeBackground{
        background-color: black;
        z-index: 0;
        color: beige;
    }
    .atMidnight{
        background-color: #00142C;
        background-color: rgba(0,20,44,1.0);
        z-index: 1;
        color: navajowhite;
        text-shadow: 1px 1px black;
    }
    .earlyMorning{
        background-color: darkblue;
        background-color: rgba(38,171,124,.7);
        z-index:1;    
        color: cornsilk;
        text-shadow: 1px 1px black;
    }
    .morning{
        background-color: #4794DA;
        background-color: rgba(71,148,241,.7);
        z-index:1;    
        color: black;
        text-shadow: 1px 1px grey;
    }
    .daytime{
        background-color: #A3D8FA;
        
        background-color: rgba(163,215,250,.8);
        z-index:1;    
        color: black;
        text-shadow: 1px 1px grey;
    }
    .sunset{
        background-color: #FF7741;
        background-color: rgba(244, 115, 75, 1);
    }
    .evening{
        
        background-color: #675178;
        background-color: rgba(107,80,121,.8);
        z-index:1;    
        color: black;
        text-shadow: 1px 1px grey;    
    }
    #demo{
        
    }
    
    
</style>    
    
</head>    
<body >
    <div id="demo" class="timeBackground">
    <p>?</p>
    </div>
    <div id="demo2" class="timeBackground">
    
    </div>
    
</body>    
<script type="text/javascript">
    
    // New style for ES6
    function timeBackground(clock = false, target = ""){
        // The new/old background, the new/old font color and optional clock
        var bgString ="";
        var oldBgString = "";
        var textString="";
        
        // The clock refresh (if you're not using the clock you can set to 30000 for 2x hourly)
        var timeout = 1000;
        var action = function() {
            
            // The interval begins
            
            // Time variables
            var rightNow = new Date();
            var hour = rightNow.getHours();
            var minutes = rightNow.getMinutes();
            var seconds = rightNow.getSeconds();   
            
            // What color scheme should we use?
            if(hour < 4 || hour > 21){
                bgString = "atMidnight";
                oldBgString = "evening";
            }
            else if(hour >= 4 && hour < 7){
                bgString = "earlyMorning";
                oldBgString = "atMidnight";
            }
            else if(hour >=7 && hour < 17){
                bgString = "daytime";
                oldBgString = "earlyMorning";
            }
            else if(hour >=17 && hour < 18){
                bgString = "sunset";
                oldBgString = "daytime";
            }
            else if(hour >= 18 && hour <= 21){
                bgString = "evening";
                oldBgString = "sunset";
            }
            
            // Lets change the old class for the new
            swapClass(bgString, oldBgString);
            
            
            if(clock == true){
            // Print the time to the page
            var clockDiv = document.querySelector(target);
            clockDiv.classList.add(bgString);    
            clockDiv.innerHTML = "<p>" +hour + ":" + minutes + "." + seconds + "</p>";
            
            } 
            
        };
        // Trigger neverending loop
        setInterval(action, timeout);
    }
    
    function swapClass(updated, old){
        // Select the divs for our widget
        var selectedElement = document.querySelector(".timeBackground");
        selectedElement.classList.add(updated);
        selectedElement.classList.remove(old);
        
    }
    
    timeBackground(true, "#demo2");
    
    
</script>
</html>
