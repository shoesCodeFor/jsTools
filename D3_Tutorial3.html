<doctype! html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
    
    
    
</head>
<body>
    
    
    <script>
        var smallArray = [34, 55, 22, 60];
        var width = 500;
        var height = 500;
        
        var widthScale = d3.scale.linear()
                .domain([0, 60])
                .range([0, width]);
        
        var color = d3.scale.linear()
                .domain([0,60])
                .range(["red", "blue"]);
                
        var canvas = 
            d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
       var bars = canvas.selectAll("rect")
                    .data(smallArray)
                    .enter()
                        .append("rect")
                        .attr("width", function(d){return widthScale(d);})
                        .attr("height", 50)
                        .attr("fill", "red")
                        .attr("y", function(d, i){return i*100;})
                        ;
                              
    
                   
    </script>

</body>
