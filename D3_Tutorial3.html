<doctype! html>
<html>
<head>
<script src="./d3.js"></script>
    
    
    
</head>
<body>
    
    
    <script>
        var smallArray = [30];
        var width = 500;
        var height = 500;
        
        var widthScale = d3.scaleLinear()
                .domain([0, 60])
                .range([0, width]);
        
        var heatDial = d3.scaleLinear()
                .domain([70,120])
                .range(["yellow","red"]);
        var balmDial = d3.scaleLinear()
                .domain([50,71])
                .range(["green","yellow"]);
        var coolDial = d3.scaleLinear()
                .domain([0,55])
                .range(["blue","green"]);
                
        var canvas = 
            d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
       var bars = canvas.selectAll("circle")
                    .data(smallArray)
                    .enter()
                        .append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("r", 50)
                        
                        
                        .attr("fill", function(d){
                                            if(d>70){return heatDial(d);}
                                            else if(d<=70 && d>=50){return heatDial(d);}
                                            else{return coolDial(d);}
                        })
                        .append("text")
                        .attr("x", 20)
                        .attr("y", 20)
       ;
                        
                        
                              
    
                   
    </script>
    <script src="temDials.js"></script>
<div id="dial"></div>
</body>
